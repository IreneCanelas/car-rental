<mat-card appearance="outlined" class="reservation-card">
    <mat-card-header>
        <mat-card-title>Reservation for a {{ getCarModel(reservation.car_id) }}</mat-card-title>
        <mat-card-subtitle>Status:
            <span class="status" [ngClass]="reservation.status.toLowerCase()">
                {{ reservation.status }}
            </span>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p><strong>Pickup:</strong> {{ reservation.pickup_time | date:'dd/MM/yyyy, HH:mm' }}</p>
        <p><strong>Drop-off:</strong> {{ reservation.dropoff_time | date:'dd/MM/yyyy, HH:mm' }}</p>
        <p><strong>Total Price:</strong> â‚¬{{ reservation.total_price }}</p>
    </mat-card-content>

    <mat-card-actions *ngIf="reservation.status !== 'Cancelled'">
        <button *ngIf="reservation.status !== 'Confirmed'" mat-button (click)="onEdit()">Edit</button>
        <button *ngIf="!isCancelButtonHidden()" mat-button class="buttons" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
</mat-card>
